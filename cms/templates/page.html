<h1>{{blog.title}}</h1>
<small>{{blog.date}}</small>
<small>{{blog.author.username}}</small>

<p>&nbsp;&nbsp;&nbsp;{{blog.content}}</p>
<h2>Comment Section </h2>
<a class="btn btn-default" href="{% url 'add_comment_to_post' pk=blog.pk %}">Add comment</a>


{% for c in comment %}
<p>
	
	{{c.content}}<br>
	&nbsp;&nbsp;&nbsp;{{c.author}}<br>
	&nbsp;&nbsp;&nbsp;{{c.date}}	

</p>
{% endfor %}
